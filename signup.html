<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="Images/flybetter-favicon-color.png">
    <title>Signup Page | FlyBetter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@300&family=Roboto&family=Roboto+Condensed:wght@500&family=Rubik+Lines&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!----------header---------->

    <section class="header">
        <nav>
            <a href="index.html"><img src="Images/logo-no-background.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" aria-hidden="true" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="login.html"><i class="fa-solid fa-user-tie"></i>&nbsp;&nbsp;Login | Sign up</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" aria-hidden="true" onclick="showMenu()"></i>
        </nav>
    </section>

    <!--------2nd section------->

    <section class="registration1">
        <div class="registrationbox1">
            <h3>Your Personal Details</h3>
            <form>
                <input type="title" name="" placeholder="Title">
                <div style="display: flex; gap: 20px;">
                <input type="first name" name="" placeholder="First name">
                <input type="middle name" name="" placeholder="Middle name (optional)">
                <input type="last name" name="" placeholder="Last name">
                </div>
                <p>Your name must be entered in English as it appears on your passport.</p>
                <p style="font-size: 15px;"><b>Date of birth</b></p>
                <div style="display: flex; gap: 20px;">
                <input type="date of birth" name="" placeholder="DD/MM/YYYY">
                </div>
                <div>
                <p style="font-size: 15px;"><b>Gender (optional)</b></p>
                <input type="gender" name="" placeholder="Male/Female">
                <p style="font-size: 15px;"><b>Where do you live?</b></p>
                <input type="residence" name="" placeholder="Country/region of residence">
                </div>
            </form>
            <form class="right-align">
                <input type="submit" name="" value="Create an account">
            </form>
                <a href="login.html">Already have an account?</a>
        </div>
    </section>
</body>
</html>
