    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!----------header---------->

    <section class="header">
        <nav>
            <a href="index.html"><img src="Images/logo-no-background.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" aria-hidden="true" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="login.html"><i class="fa-solid fa-user-tie"></i>&nbsp;&nbsp;Login | Sign up</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" aria-hidden="true" onclick="showMenu()"></i>
        </nav>
    </section>

    <!--------2nd section------->

    <section class="registration1">
        <div class="registrationbox1">
            <h3>Your Personal Details</h3>
            <form action="register.php" method="post">
                <form>
                    <input type="text" name="title" placeholder="Title" required>
                    <div style="display: flex; gap: 20px;">
                    <input type="text" name="first_name" placeholder="First name" required>
                    <input type="text" name="middle_name" placeholder="Middle name (optional)">
                    <input type="text" name="last_name" placeholder="Last name" required>
                    </div>
                    <p>Your name must be entered in English as it appears on your passport.</p>
                    <p style="font-size: 15px;"><b>Date of birth</b></p>
                    <div style="display: flex; gap: 20px;">
                    <input type="date" name="dob" placeholder="Date of Birth" required>
                    </div>
                    <div>
                    <select name="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <p style="font-size: 15px;" class="residence"><b>Where do you live?</b></p>
                    <input type="text" name="residence" placeholder="Country/region of residence">
                    </div>
                </form>
                <form class="right-align">
                    <input type="submit" name="" value="Create an account">
                </form>
                <a href="login.html">Already have an account?</a>
            </form>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
