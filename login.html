<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="Images/flybetter-favicon-color.png">
    <title>Login Page | FlyBetter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@300&family=Roboto&family=Roboto+Condensed:wght@500&family=Rubik+Lines&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!----------header---------->

    <section class="header">
        <nav>
            <a href="index.html"><img src="Images/logo-no-background.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" aria-hidden="true" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="service.html">SERVICE</a></li>
                    <li><a href="blog.html">BLOG</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="login.html"><i class="fa-solid fa-user-tie"></i>&nbsp;&nbsp;Login | Sign up</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" aria-hidden="true" onclick="showMenu()"></i>
        </nav>
    </section>

    <!------------login---------->

    <section class="login">
        <div class="loginbox">
            <img src="Images/avatar.jpg" class="avatar">
            <h1>Log in</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter your email address">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter your password">
                <input type="submit" name="" value="Login"><br>
                <a href="#">Lost your password?</a><br>
                <a href="registration.html">Don't have an account?</a>
            </form>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
